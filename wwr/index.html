<!DOCTYPE html>
<html lang="en-US">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width,initial-scale=1.0">
        <title>Home Page | Nathaniel Gardner</title>
        <meta name="Home" content="The website for white water rafting">
        <meta name="author" content="Nathaniel Gardner">
        <link rel="stylesheet" href="styles/rafting.css">
    </head>
    <body>
        <header>
            <header>
                <img src="images/logo2.png" alt="Rafting Site Logo">
                <h1 class="title">White Water Rafting</h1>
                <div class="author">Nathaniel Gardner</div>
                <nav>
                    <a href="Index.html">Home</a>
                    <a href="about.html">About Us</a>
                    <a href="trips.html">Trips</a>
                    <a href="contact.html">Contact Us</a>
                </nav>
            </header>
        </header>
        <main>
            <div class="hero">
                <img src="images/somthing.jpg" alt="Hero" class="single">
                <h1 class="background-title">White Water Rafting</h1>
                <button class="call">Call To Action</button>
            </div>
            <div class="flexbox-container">
                <div class="flexbox-item">
                    <figure>
                        <img src="images/washington2.jpg"  alt="rafting">
                        <figcaption><nav><a href="trips.html">Washington Trip</a></nav></figcaption>
                    </figure>
                </div>
                <div class="flexbox-item ">
                    <figure>
                        <img src="images/colorado.jpg"  alt="rafting">
                        <figcaption><nav><a href="trips.html">Colorado Trip</a></nav></figcaption>
                    </figure>
                </div>
                <div class="flexbox-item">
                    <figure>
                        <img src="images/hells-canyon.jpg"  alt="rafting">
                        <figcaption><nav><a>Hells Canyon Trip</a></nav></figcaption>
                    </figure>
                </div>
            </div>
            <div class="flexbox-container">
                <div class="flexbox-item ">
                    <figure>
                        <img src="images/grand-canyon.jpg"  alt="rafting">
                        <figcaption><nav><a href="trips.html">Grand Canyon Trip</a></nav></figcaption>
                    </figure>
                </div>
                <div class="flexbox-item">
                    <figure>
                        <img src="images/lava-falls.jpg"  alt="rafting">
                        <figcaption><nav><a href="trips.html">Lava Falls Trip</a></nav></figcaption>
                    </figure>
                </div>
            </div>
            <form>
                <fieldset>
                    <h1>Monthly Newsletter</h1>
                    <div class="form-item column2">
                        <label for="fullname">Full Name:</label>
                        <input type="text" name="fullname">
                    </div>
                    <div class="form-item column2">
                        <label for="email">Email</label>
                        <input type="email" name="useremail">
                    </div>
                    <div class="household">
                        <label for="pet">I agree to receive e-mails from your company and your terms and conditions</label>
                        <input type="checkbox" id="pet" name="pet">
                    </div>
                </fieldset>
                <button type="submit">Subscribe to monthely newsletter</button>
            </form>
            <footer>
                <h3 class="copyright">| &#169; | 2023 | Down The River | Nathaniel Gardner | </h3>
                <nav class="sociallinks">
                <a href="https://facebook.com">
                    <img src="images/facebook.png" width="50" alt="Facebook">
                </a>
                <a href="https://twitter.com">
                    <img src="images/twitter.png" width="50" alt="Twitter">  
                </a>
                <a href="https://instagram.com">
                    <img src="images/instagram.png" width="50" alt="Instagram">  
                </a>
                </nav> 
            </footer>
        </main>
